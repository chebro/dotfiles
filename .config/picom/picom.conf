blur: {
  method = "kawase";
  strength = 7;
  background = false;
  background-frame = false;
  background-fixed = false;
}

corner-radius = 10; 
round-borders = 5;

rounded-corners-exclude = [
 	"class_g = 'i3bar'",
	"class_g = 'Rofi'",
    "window_type = 'menu'",
    "window_type = 'tooltip'",
    "window_type = 'popup_menu'",
    "window_type = 'dropdown_menu'"
];

opacity-rule = [
	"95:class_g ~= 'kitty' && !focused",
	"95:class_g ~= 'firefox'",
	"95:class_g ~= 'Spotify'",
	"95:class_g ~= 'discord'",
];

shadow = true;
shadow-radius = 18;
shadow-opacity = 0.3;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-exclude = [
    "class_g = 'i3bar'"
];

